<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Más Vendido</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }

        /* Títulos */
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Contenedor del grid */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Se adapta al tamaño de la pantalla */
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        /* Estilos de cada producto */
        .product {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Imágenes dentro de los productos */
        .product img {
            width: 100%;
            height: 250px; /* Altura fija */
            object-fit: cover; /* Ajuste para que todas las imágenes se vean uniformes */
            border-radius: 5px;
        }

        /* Nombre del producto */
        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2 class="section-title">Lo Más Vendido</h2>

    <div class="products-container">
        <div class="product">
            <img src="https://via.placeholder.com/300x250" alt="Reloj 1">
            <p class="product-name">Reloj de Lujo 1</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x250" alt="Reloj 2">
            <p class="product-name">Reloj de Lujo 2</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x250" alt="Reloj 3">
            <p class="product-name">Reloj de Lujo 3</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x250" alt="Reloj 4">
            <p class="product-name">Reloj de Lujo 4</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x250" alt="Reloj 5">
            <p class="product-name">Reloj de Lujo 5</p>
        </div>
    </div>

</body>
</html>
